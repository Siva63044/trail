<!doctype html>
<html lang="en">
  <head>
    <title>Modifying an image border</title>

    <script>
      function setBorderWidth(width) {
        document.getElementById("img1").style.borderWidth = width + "px";
      }
    </script>
  </head>

  <body>
    <p>
      <img
        id="img1"
        src="https://media.istockphoto.com/id/1394781347/photo/hand-holdig-plant-growing-on-green-background-with-sunshine.webp?b=1&s=612x612&w=0&k=20&c=Ciz_IZjbRAJdIVt5hkucRGclVzoid-961fgFf5RHOZc="
        style="border: 5px solid white;"
        width="100"
        height="100"
        alt="border test" />
    </p>

    <form name="FormName">
      <input
        type="button"
        value="Make border 20px-wide"
        onclick="setBorderWidth(20);" />
      <input
        type="button"
        value="Make border 5px-wide"
        onclick="setBorderWidth(5);" />
        <style>
          p{
            justify-content: center;
            background-color: rgb(33, 177, 177);
            text-align: center;
           
          }
          input{
            color: brown;
            background-color: chartreuse;
          }
      
          
        </style>
    </form>
  </body>
</html>
