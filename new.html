<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIRST WEB PAGE</title>
    <link rel="stylesheet" href="new.css">
</head>
<body>
<h2>Feedback</h2>
<div class="first">
Please provide your feedback in the form below
</div>
<form name="feedback_form" id="feedback_form" method="post">
<label>How do you rate your overall experience?</label>
<div class="sec">
  <div class="second">
  <input class="form-check-input" type="radio" name="rating" id="rating_bad" value="bad">
  <label class="form-check-label" for="rating_bad">
    Bad
  </label>
  </div>
  
  <div class="third">
  <input class="form-check-input" type="radio" name="rating" id="rating_good" value="good">
  <label class="form-check-label" for="rating_good">
    Good
  </label>
  </div>
  
  <div class="fourth">
  <input class="form-check-input"  type="radio" name="rating" id="rating_excellent" value="excellent">
  <label class="form-check-label" for="rating_excellent">
    Excellent!
  </label>
  </div>
</div>
<div class="sc">
  <label class="sec"  for="feedback_comments">Comments:</label>
  <textarea class="fifth" required rows="6" name="comments" id="feedback_comments" ></textarea>
</div>
<div class="row">
  <div class="col">
    <label class="form-label" for="feedback_name">Your Name:</label>
    <input class="name" type="text" required name="name" class="form-control" id="feedback_name"/>
  </div>
  
  <div class="colm">
    <label class="form-label" for="feedback_email">Email:</label>
    <input type="email" name="email" required class="form-control" id="feedback_email"/>
  </div>
</div>
<button id="hover" type="submit">Post</button>
</form>
<div id="refer">if u have any querries pls see the below video for entertainment</div>
<section id="new">
  <iframe id="video" width="250" height="157.5" src="https://www.youtube.com/embed/byUbhCt952U?si=XAmliYtX4vsZV-KZ" title="YouTube video player" frameborder="250" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</section>
</body>
</html>
